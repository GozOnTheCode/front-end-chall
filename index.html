<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <picture>
            <source media="(max-width: 678px)" srcset="./images/logo.svg">
            <img src="./images/logo.svg" alt="">
         </picture>
    </header>

    <div class="container">
        <div class="img-container">
            <img src="./images/illustration-mockups.svg" alt="" class="img-container">
        </div>
        <div class="txt-container">
            <h1 class="h1-ctn">Build The Community<br>Your Fans Will Love</h1>
            <p class="p-ctn">Huddle re-imagines the way we build communities. You have<br>a voice, but so your audience. Create connections with<br>your users as you engage is genuine discussion.</p>
            <button class="register">Register</button>
        </div>
    </div>

    <div class="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
    </div>
  
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
